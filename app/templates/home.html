<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listings</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Product Listings</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Price</th>
                <th>Inventory</th>
                <th>Expiry Year</th>
                <th>Maximum Discount</th>
                <th>Discount</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.inventory }}</td>
                <td>{{ product.expiry_year }}</td>
                <td>{{ product.max_discount }}</td>
                <td>{{ product.discount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add-product">Add Product</a> | <a href="/chat-bot">Bargaining Chat Bot</a>
</body>
</html>
