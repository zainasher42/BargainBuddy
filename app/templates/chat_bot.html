<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bargaining Chat Bot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Bargaining Chat Bot</h1>
    <form id="bargain-form">
        <label for="offered_discount">Offered Discount:</label>
        <input type="number" id="offered_discount" name="offered_discount" step="0.01" required><br>
        <label for="max_discount">Maximum Discount:</label>
        <input type="number" id="max_discount" name="max_discount" step="0.01" required><br>
        <button type="submit">Submit Offer</button>
    </form>
    <p id="response"></p>
    <a href="/">Back to Home</a>

    <script>
        document.getElementById("bargain-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch("/chat-bot", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            document.getElementById("response").innerText = `Bot Response: ${data.response}`;
        });
    </script>
</body>
</html>
